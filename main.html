<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Assignment</title>
    <!-- Linking Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Primary Button -->
        <button id="button-1" class="btn btn-primary">Primary Button</button>
        <br><br>
        
        <!-- Outline Secondary Button -->
        <button id="button-2" class="btn btn-outline-secondary">Outline Secondary Button</button>
        <br><br>
        
        <!-- Success Large Button -->
        <button id="button-3" class="btn btn-success btn-lg">Success Large Button</button>
        <br><br>
        
        <!-- Danger Small Button -->
        <button id="button-4" class="btn btn-danger btn-sm">Danger Small Button</button>
        <br><br>
        
        <!-- Warning Large Full-screen Width Button -->
        <button id="button-5" class="btn btn-warning btn-lg w-100">Warning Full-width Button</button>
        <br><br>
        
        <!-- Disabled Info Button -->
       <button id="button-6" class="btn btn-info disabled" disabled>Disabled Info Button</button>

        <br><br>
        
        <!-- Light Button -->
        <button id="button-7" class="btn btn-light">Light Button</button>
        <br><br>
        
        <!-- Link Button -->
        <button id="button-8" class="btn btn-link">Link Button</button>
    </div>

    <!-- Linking Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
